<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
    }
    .box{
        padding: 15px;
        border-radius: 20px;
        font-size: large;
        font-weight: 600;
        border: none;
        background: white;
        transition: all 0.2s ease;
    }
    .box:hover{
        box-shadow: 2px 5px 10px black;
    }
    .inset:hover{  
        box-shadow:inset 2px 3px 8px black;
    }
</style>
<body>
    <button class="box" type="button">Hover me</button>
    <button class="box inset" type="button">Hover me</button>
</body>
</html>
